<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite o Nome do produto:
    <input id="input_nome"><br><br>
    Digite o Preço de compra:
    <input type="number" id="input_preco"><br><br>
    <button onclick="Cadastro()">Cadastrar</button>
    <button onclick="Consulta()">Relatório de estoque</button><br><br>
    <div id="mostrar"></div>
    <div id="mostrar2"></div>
</body>

</html>
<script>
    var listaNomeProduto = [];
    var listaPrecoProduto = [];

    function Cadastro() {
        var nome = input_nome.value;
        var preco = Number(input_preco.value);

        listaPrecoProduto.push(preco);
        listaNomeProduto.push(nome);
    }

    function Consulta() {
        var maiorPreco = 0;
        var NomeProdutoMaiorPreco = "";
        var menorPreco = 0;
        var NomeProdutoMenorPreco = "";
        var soma = 0;

        mostrar.innerHTML = '';
        mostrar2.innerHTML = '';
        
        mostrar.innerHTML = `Total de produtos: ${listaNomeProduto.length}<br><br>`
        
        NomeProdutoMenorPreco = listaNomeProduto[0];
        menorPreco = listaPrecoProduto[0];

        for (var contador = 0; contador < listaNomeProduto.length; contador++) {
            
            soma += listaPrecoProduto[contador];
        
            if (listaPrecoProduto[contador] > maiorPreco) {
                maiorPreco = listaPrecoProduto[contador];
                NomeProdutoMaiorPreco = listaNomeProduto[contador];
            }else if(listaPrecoProduto[contador] < menorPreco){
                menorPreco = listaPrecoProduto[contador];
                NomeProdutoMenorPreco = listaNomeProduto[contador];
            }

            var precoFinal = listaPrecoProduto[contador] * 1.25;

            mostrar.innerHTML += `Produto ${contador + 1}:${listaNomeProduto[contador]} <br>
Preço de compra: ${listaPrecoProduto[contador]}  .Vender por R$${precoFinal}<br> `;

            }

        var media = soma/listaNomeProduto.length; 

        mostrar2.innerHTML += `<br>O produto de maior valor é: ${NomeProdutoMaiorPreco}<br>
        O produto de menor valor é: ${NomeProdutoMenorPreco}<br>
        A soma dos preços de compra dos produtos: ${soma}<br>
         A média de preço de venda dos produtos: ${media}`;
    }
</script>
