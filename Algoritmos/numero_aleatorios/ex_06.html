<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()" >
        Sortear momento do dia
    </button>

    <div id="div_exibir"></div>
</body>
</html>
<script>
    function sortear() {
        var numero = (Math.random() *21 +2).toFixed(0);

        if(numero <= 11) {
            div_exibir.innerHTML = `Bom dia, flor do dia, são ${numero}h!`
        } else if(numero >= 12 && numero <= 17) {
            div_exibir.innerHTML = `Boa tarde, já vai tarde! São ${numero}h!`
        } else{
            div_exibir.innerHTML = `Boa noite, durma bem! São ${numero}h!`;
        }
    }
</script>
