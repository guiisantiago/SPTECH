<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">
        Sortear
    </button>

    <div id="div_exibir"></div>
</body>
</html>
<script>
    function sortear() {
        var numero = (Math.random() * 15);
        div_exibir.innerHTML = numero.toFixed(0)
    }
</script>
