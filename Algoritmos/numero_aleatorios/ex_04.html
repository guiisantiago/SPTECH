<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortar()">
        Sortear nota para aluno
    </button>
    <div id="div_exibir"></div>
</body>
</html>
<script>
    function sortar() {
        var numero = (Math.random() * 8 +2)

        div_exibir.innerHTML = numero.toFixed(2);
    }
</script>
