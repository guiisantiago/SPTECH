<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Digite os seus filmes favoritos:
    <input type="text" id="ipt_filme">

    <button onclick="executar()">
        Cadastrar
    </button>

    <div id="div_exibir">
    </div>

</body>
</html>
<script>
    listaFilmes = [];
    

    function executar() {
        div_exibir.innerHTML = "";
        var filme = ipt_filme.value;
        listaFilmes.push(filme);
        

        for(var contador = 0; contador < listaFilmes.length; contador++) {
            if (contador % 2 == 0) {
                div_exibir.innerHTML += `
                <span style="color: blue;">
                    ${listaFilmes[contador]} <br> 
                </span>`
            }else{
                div_exibir.innerHTML += `
                <span style="color: red;">
                    ${listaFilmes[contador]} <br> 
                </span>`
            }


    }

    }
</script>
