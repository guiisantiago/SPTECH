<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digiter o nome da fruta: <input type="text" id="ipt_fruta">

    <button onclick="pesquisarfruta()">
        Pesquisar
    </button>

    <div id="div_exibir"></div>
</body>
</html>
<script>
    
    function pesquisarfruta() {
        var listaFruta = ["maçã", "pera", "uva"];
        /*Criação da lista*/
        
        var fruta = ipt_fruta.value;
        /*criação da variavel*/
        var validacao = listaFruta.indexOf(fruta);

        if(validacao != -1) {
            div_exibir.innerHTML = `A fruta ${fruta} existe na lista.`
        } else{
            div_exibir.innerHTML = `Não existe a fruta ${fruta} na lista`
        }

    }
</script>

c) Ao clicar em "Pesquisar", o programa busca a fruta digitada, na lista.

c.1) Se achar, exibe um texto abaixo com a frase:
