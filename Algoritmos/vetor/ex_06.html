<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite seu filme favorito:
    <input type="text" id="ipt_filme">

    <button onclick="cadastrar()">
        Cadastrar
    </button>

    <div id="exibir">
    </div>
</body>
</html>
<script>
    
    
    function cadastrar() {
        listaFilmes = [];
        var filmes = ipt_filme.value;
        listaFilmes.push(filmes);
        
        for(var contador = 0; contador < listaFilmes.length; contador++) {
            exibir.innerHTML += `${listaFilmes} <br>`
        }
    }
</script>
