<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite os alunos:
    <input type="text" id="ipt_aluno">

    <button onclick="cadastrar()">
        Cadastrar
    </button>

    <div id="div_exibir"></div>
</body>
</html>
<script>
    listaAluno = [];

    function cadastrar() {
       div_exibir.innerHTML = ""; 
       var aluno = ipt_aluno.value;
        listaAluno.push(aluno);
        

        for(var i = listaAluno.length-1; i >= 0; i--) {
            div_exibir.innerHTML += `${listaAluno[i]} <br>`
        }


    }
</script>
