<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <button onclick="verificar()">
        Contar
    </button>

    <div id="div_exibir">
    </div>
</body>
</html>
<script>
    function verificar() {
       div_exibir.innerHTML = ""
        var numero = 1;
        while(numero <= 15) {
            div_exibir.innerHTML += `${numero} <br>`
            numero += 1
        } 
    }
</script>
