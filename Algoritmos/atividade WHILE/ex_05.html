<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <button onclick="verificar()">
        Números cabalísticos
    </button>

    <div id="div_exibir">
    </div>
</body>
</html>
<script>
    function verificar() {
        div_exibir.innerHTML = "";
        var numero = 1;
        while(numero <= 30) {
            if(numero == "3" || numero == "4" || numero == "7" || numero == "10" || numero == "12") {
            div_exibir.innerHTML += ``
            } else {
            div_exibir.innerHTML += `${numero} <br>`
            }
        numero += 1}
        
    }
</script>
