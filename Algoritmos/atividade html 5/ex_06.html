<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>

<body>
    Temperatura do ambiente:
    <input id="input_temperatura">

    <button onclick="clicar()">
        Verificar clima
    </button>

    <div id="div_verificar">
    </div>

</body>

</html>
<script>
    function clicar() {
        var temp = Number(input_temperatura.value);

        if (temp < 10) {
            div_verificar.innerHTML = `
            <br>
                <img src=
                    "https://static.tuasaude.com/media/article/ed/zg/como-identificar-alimentos-estragados_22594_l.jpg"
            >`;
        } else {
            div_verificar.innerHTML = `
            <br> 
                <img src=
                    "https://clinicazignani.com.br/wp-content/uploads/2021/12/Alimentos-circulacao-sanguinea.jpg"
                >`;
        }
    }
</script>
