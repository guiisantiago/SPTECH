<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    Nome:
    <input id="input_nome">
    
    Idade:
    <input id="input_idade">

    <button onclick="exibir()">
        Avaliar aluno
    </button>

    <div id="div_verificar">
    </div>
</body>
</html>
<script>
    function exibir() {
        var fulano = input_nome.value;
        var idade = Number(input_idade.value);

        if (idade >= 18) {
            div_verificar.innerHTML = `${fulano} vamos tirar a CNH?`;
        } else {
            div_verificar.innerHTML = `${fulano} vai jogar PlayStation!`;
        }
    }
</script>
