<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    Qual sua meta de economia:
    <input id="input_meta">

    Qual valor tem guardado:
    <input id="input_valor">

    <button onclick="analisar()">
        Anlisar economia
    </button>

    <div id="div_exibir">
    </div>
</body>
</html>
<script>
    function analisar() {
        var meta = Number(input_meta.value);
        var economia = Number(input_valor.value);
        var utrapassada = Number(economia - meta);
        var falta = Number(meta - economia);

        if (meta == economia) {
            div_exibir.innerHTML = `
                Parabéns, meta alcançada!`
        } else if (economia > meta) {
            div_exibir.innerHTML = `
                Parabéns, meta alcançada! <br>Meta ultrapassada em R$${utrapassada}`
        } else {
            div_exibir.innerHTML = `
            Força! Ainda em busca da meta! Falta R$${falta}`
        }
    }
</script>
