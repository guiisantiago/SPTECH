<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    
    Informe sua altura:
    <input id="input_altura">

    <button onclick="analisar()">
        Analisar Estatura
    </button>

    <div id="div_exibir">
    </div>
</body>
</html>
<script>
    function analisar() {
        var altura = Number(input_altura.value);

        if (altura <= 1.65) {
            div_exibir.innerHTML = `Você pode ser piloto de corrida`;
        } else if (altura <= 1.80) {
            div_exibir.innerHTML = `Você pode ser jogador de futebol`;
        } else {
            div_exibir.innerHTML = `Você pode ser jogador de vôlei ou basquete`;
        }   
    }
</script>
