<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    Informe sua renda mensal:
    <input id="input_renda">

    <button onclick="analisar()">
        Analisar renda
    </button>

    <div id="div_mostrar">
    </div>
</body>
</html>
<script>
    function analisar() {
        var renda = (input_renda.value);

        if (renda <= 250) {
            div_mostrar.innerHTML = `
                Classe E   `
        } else if (renda <= 900) {
            div_mostrar.innerHTML = `
                Classe D`
        } else if (renda <= 2500) {
            div_mostrar.innerHTML = `
                Classe C`
        } else if (renda <= 9500) {
            div_mostrar.innerHTML = `
                Classe B`
        } else {
            div_mostrar.innerHTML = `
                Classe A`
        }

    }
</script>
