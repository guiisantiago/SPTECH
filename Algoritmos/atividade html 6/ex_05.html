<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    
    Infome sua nota:
    <input id="input_nota">

    <button onclick="calcular()">
        Classificar aluno
    </button>
</body>
</html>
<script>
    function calcular() {
        var nota = Number(input_nota.value);

        if (nota < 5) {
            alert(`Aluno percisa de muita ajuda`)
        } else if (nota <= 7) {
            alert(`Aluno na média`)
        } else if (nota <= 9.5) {
            alert(`Aluno acima da média`)
        } else {
            alert(`Aluno fora da curva`)
        }
    }
</script>
