<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h1>Formulário Times</h1>

    <h3>Insira seu time do coração:</h3>
    <input id="input_clube">

    <button onclick="analisar()">
        Fale sobre esse time
    </button>

    <div id="div_exibir"></div>
</body>
</html>
<script>
    function analisar() {
        var time = input_clube.value;

        if (time == "Corinthians") {
            div_exibir.innerHTML = `
            <br> 
                <span style="background-color: black; color: white;">
                    Salve o corinthians (melhore!)
                </span>`
        } else if (time == "Palmeiras") {
            div_exibir.innerHTML = `
            <br> 
                <span style="background-color: green; color: white;">
                    Salve o alviverde imponente (sem mundial!)
                </span>`
        } else if (time == "Santos") {
            div_exibir.innerHTML = `
            <br> 
                <span style="background-color: white; color: black;">
                    Agora quem dá a bola é o Santos (ainda existe torcedor?)
                </span>`
        } else if (time == "São Paulo") {
            div_exibir.innerHTML = `
            <br> 
                <span style="background-color: black; color: red;">
                    Salve o Tricolor paulista (maior do brasil!)
                </span>`
        }
    }
</script>
