<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1>

    Meio de transporte:
    <input id="input_transporte">

    Distância da faculdade(KM)
    <input id="input_distancia" type="text">
    <button onclick="verificar()">
        Calcular cansaço
    </button>
</body>
</html>
<script>
    function verificar() {
        var transporte = input_transporte.value;
        var distancia = input_distancia.value;

        if(distancia <= 10) {
            if (transporte == "Carro" || transporte == "Metrô" || transporte == "Ônibus") {
                alert(`Tá tranks`)
            } else {
                alert(`É... um pouco cansado...`)
            }
        }

        if (distancia > 10) {
            if (transporte == "Carro") {
                alert(`É... um pouco cansado...`)
            }
            if (transporte == "Metrô" || transporte == "Ônibus") {
                alert(`Bem cansado...`)
            }
            if (transporte == "Bicicleta") {
                alert(`Vish... tá só o pó...`)
            }
        }
    }
</script>
