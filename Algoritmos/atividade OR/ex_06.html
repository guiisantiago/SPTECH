</head>
<body>
    <h1> Calculadora de cansaço do aluno SPTech.</h1>

    Meio de transporte:
    <input id="input_transporte">

    <button onclick="calcular()">
        Calcular cansaço
    </button>
</body>
</html>
<script>
    function calcular() {
        var texto = input_transporte.value;

        if (texto == "Carro" || texto == "Bicicleta") {
            alert(`Tá tranquilo...`)
        }  else if (texto == "Metrô") {
            alert(`Um pouco cansado`)
        } if (texto == "Ônibus" || texto == "Lotação") {
            alert(`Vish... vive cansado`)
        }
    }
</script>
