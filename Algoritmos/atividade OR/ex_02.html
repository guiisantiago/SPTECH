<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    Informe sua nota do ENEM:
    <input id="input_enem">

    Nota vestubular interno:
    <input id="input_vestibular">

    <button onclick="avaliar()">
        Avaliação
    </button>
</body>
</html>
<script>
    function avaliar() {
        var notaenem = Number(input_enem.value);
        var vestibular = Number(input_vestibular.value);

        if (notaenem >= 800 || vestibular >= 700) {
            alert(`Parabéns! Aprovado`)
        } else {
            alert(`Tente semestre que vem!`)
        }
    }
</script>
