<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome:
    <input type="text" id="input_nome">
    
    Idade:
    <input type="text" id="input_idade">

    Rua:
    <input type="text" id="input_rua">
    
    Número:
    <input type="text" id="input_numero">
    
    <button onclick="exibir()">
        Exibir Dados
    </button>

    <div id="div_info"></div>
</body>
</html>
<script>
    function exibir() {
       const nome = input_nome.value;
       const idade = input_idade.value;
       const rua = input_rua.value;
       const numero = input_numero.value; 


        const pessoa = {
            nome,
            idade,
            endereco: {
            rua,
            numero
            }
            
        }
        

        div_info.innerHTML = `
        Olá, Nome ${pessoa.nome}! <br>
        Sua idade é ${pessoa.idade} <br>
        Você mora na rua ${pessoa.endereco.rua} no número ${pessoa.endereco.numero}`
    }
</script>
