<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculadora do sono</title>
</head> 
<body>
    <h1>Calculadora</h1>
    Quantas horas de sono:
    <input id="i_horas" type="number">

    <button onclick="mostrarsono()">Calcular Sono</button>
    <div id="div_sono"></div>

    <b></b>
</body>
</html>
<script>
    function mostrarsono() {
        var valorsono = Number(i_horas.value);
        div_sono.innerHTML = `
        Ao dormir <u>${i_horas.value}</u> horas, vocÃª dormiu: <br>
        <u>A</u> ${valorsono * 0.05} horas na fase 1 <br>

        <u>D</u> ${valorsono * 0.20} horas na fase <b>REM</b> <br>
        `;  
        }
</script>
