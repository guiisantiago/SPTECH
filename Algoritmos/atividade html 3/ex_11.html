<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>

<body>
    Quantidade de filhos: <input id="input_qntd">

    <button onclick="mostrar()">
        Analisar família
    </button>
    <div id="div_verificar">
    </div>
</body>

</html>
<script>
    function mostrar() {
        var filho = Number(input_qntd.value);

        if (filho >= 1) {
            div_verificar.innerHTML = `
                Não tem TV`;
            if (filho >= 2) {
                div_verificar.innerHTML += `
                        <br>Não tem internet`
            };
                if (filho >= 3) {
                    div_verificar.innerHTML += `
                        <br>Não tem video game`
                };
                    if (filho >= 4) {
                        div_verificar.innerHTML += `
                            <br> Não tem Netflix`
                    };
        }

    }
</script>
