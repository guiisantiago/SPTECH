<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    Nota 1:
    <input id="input_nota1">

    Nota 2:
    <input id="input_nota2">

    <button onclick="exibir()">
        Veirificar situação
    </button>
</body>
</html>
<script>
    function exibir() {
        var n1 = Number(input_nota1.value);
        var n2 = Number(input_nota2.value);
        var resultado = Number((n1+n2) / 2);

        if (resultado >= 6) {
            alert(`Parabéns, aprovado`);
        }

        if (resultado < 6) {
            alert (`Tente outra vez...`)
        };
    }
</script>
