<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    
    Informe sua renda:
    <input id="input_renda">

    Informe  sua renda total familiar:
    <input id="input_familia">

    <button onclick="verificar()">
        Verificar ajuda
    </button>
</body>
</html>
<script>
    function verificar() {
     
            var rendap = Number(input_renda.value);
            var rendaf = Number(input_familia.value);

            if (rendap <= 1050 && rendaf <= 2100) {
                alert(`Você terá direito!`)
            } else {
                alert(`Você NÃO terá direito`)
            }
        
    }
</script>
