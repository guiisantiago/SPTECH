<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    Informe a hora que você assiste netflix:
    <input id="input_hora">

    <button onclick="ver()">
        Ver recomendação
    </button>

    <div id="div_exibir">
    </div>
</body>
</html>
<script>
    function ver() {
        var hora = Number(input_hora.value);

        if (hora >= 19 && hora <= 21) {
            div_exibir.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora} horas`
        } else {
            div_exibir.innerHTML = `O horário ${hora} horas é a adequado para assistitir sua série favorita`
        }
    }
</script>
