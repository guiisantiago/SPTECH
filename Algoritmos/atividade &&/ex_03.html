<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    Informe sua nota:
    <input id="input_nota">

    <button onclick="avaliar()">
        Avaliar aluno
    </button>
</body>

<script>
    function avaliar() {
        var nota = Number(input_nota.value)

        if (nota >0 && nota <= 10) {
            alert(`Nota válida`)
        } else {
            alert(`Onde já se viu nota menor que 0 e maior que 10?`)
        }
    }
</script>
